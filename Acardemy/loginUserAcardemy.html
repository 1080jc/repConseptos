<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Acardemy es una plataforma de aprendizaje por medio de flashcards para ayudarte a recordar esos temas que mas se te dificultan, esta pagina es la principal de la plataforma">
    <meta name="autor" content="Julian Cantillo Cortina, Mateo Payares, Luis Goez">
    <title>Acardemy - Ingreso</title>
    <link rel="favicon" href="favicon/faviconBlack.jpg" type="icon/jpg" sizes="334x267">
    <link rel="stylesheet" href="#">
</head>

<body>
    <!--Pagina-->
    <div class="pagina">
        <div class="contenido">
            <h1 class="titulo">Acardemy</h1>
            <p class="texto">El futuro de tu estudio</p>
            <!--Formulario de registro-->
            <main class="cuadro">
                <h1 class="titulo_ingreso">Inicia sesion en tu cuenta</h1>
                <form class="formulario" th:action="@{#}" th:object="${#}" method="post">
                    <div class="input">
                        <label class="titulo_ingreso">Correo Electronico</label>
                        <input class="ingreso" type="email" th:field="*{email}" placeholder="tu.correo@ejemplo.com" required>
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
                    </div>
                    <div class="input">
                        <label class="titulo_ingreso">Contraseña</label>
                        <input class="ingreso" type="password" th:field="*{password}" placeholder="*********" required>
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
                    </div>
                </form>
                <div class="opciones">
                    <a class="recuperar" href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <button class="btn" type="submit">Iniciar sesion</button>
                <div class="registrate">
                    <p class="texto">¿No tienes una cuenta?<a class="singup" href="#">Regístrate aqui</a></p>
            </main>
        </div>
    </div>

    <!--Script-->
    <script src="loginUserAcardemy.js">
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
