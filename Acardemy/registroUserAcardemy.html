<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Acardemy es una plataforma de aprendizaje por medio de flashcards para ayudarte a recordar esos temas que mas se te dificultan, esta pagina es la de registro de la plataforma">
    <meta name="autor" content="Julian Cantillo Cortina, Mateo Payares, Luis Goez">
    <title>Acardemy - registro</title>
    <link rel="favicon" href="favicon/faviconBlack.jpg" type="icon/jpg" sizes="334x267">
    <link rel="stylesheet" href="#">
</head>

<body>
    <!--Pagina-->
    <div class="pagina">
        <div class="contenido">
            <h1 class="titulo">Acardemy</h1>
            <p class="texto">Comienza tu camino al exito academico.</p>
            <!--Formulario de registro-->
            <main class="cuadro">
                <h1 class="titulo_registro">Crea tu cuenta Acardemy</h1>
                <form class="formulario" th:action="@{#}" th:object="${#}" method="post">
                    <div class="input">
                        <label class="titulo_registro">Nombre</label>
                        <input class="ingreso" type="text" th:field="*{nombre}" placeholder="Tu nombre" required>
                        <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error"></div>
                    </div>
                    <div class="input">
                        <label class="titulo_registro">Apellido</label>
                        <input class="ingreso" type="text" th:field="*{apellido}" placeholder="Tu apellido" required>
                        <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="error"></div>
                    </div>
                    <div class="input">
                        <label class="titulo_registro">Correo Electronico</label>
                        <input class="ingreso" type="email" th:field="*{email}" placeholder="tu.correo@ejemplo.com" required>
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
                    </div>
                    <div class="input">
                        <label class="titulo_registro">Contrase単a</label>
                        <input class="ingreso" type="password" th:field="*{password}" placeholder="Minimo 6 caracteres" required>
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
                    </div>
                    <div class="input">
                        <label class="titulo_registro">Confirmar Contrase単a</label>
                        <input class="ingreso" type="password" th:field="*{password2}" placeholder="Repite tu contrase単a" required>
                        <div th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}" class="error"></div>
                    </div>
                    <button class="btn" type="submit">Registrarse</button>
                </form>
                <div class="registrate">
                    <p class="texto">多Ya tienes una cuenta?<a class="login" href="#">Inicia sesion aqui</a></p>
            </main>
        </div>
    </div>

    <!--Script-->
    <script src="loginUserAcardemy.js">
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
